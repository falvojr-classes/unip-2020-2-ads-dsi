<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../base/dsi.css" />
</head>

<body>
  <div class="row">
    <!-- 25% à esquerda -->
    <div class="col-3"></div>

    <!-- 50% para o formulário -->
    <div class="col-6">
      <h1 class="center">Login</h1>
      <div class="row">
        <div class="col-2">
          <label for="email">Email:</label>
        </div>
        <div class="col-10">
          <input id="email" type="email" placeholder="Digite o seu email" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="senha">Senha:</label>
        </div>
        <div class="col-10">
          <input id="senha" type="password" placeholder="Digite a sua senha" />
        </div>
      </div>
      <div class="row">
          <button onclick="logar()">Entrar</button>
      </div>
      <div class="row">
        <div class="col-12 center">
          Ainda não tem seu cadastro? Registre-se <a href="../registrar/registrar.html">aqui</a>.
        </div>
      </div>
    </div>

    <!-- 25% à direita -->
    <div class="col-3"></div>
  </div>

  <!-- Levando em conta boas práticas e performance, estamos importando nossos scripts no fim do Body -->
  <script src="../base/dsi.js"></script>
  <script src="login.js"></script>
</body>

</html>
